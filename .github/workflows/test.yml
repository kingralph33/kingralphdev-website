name: Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.9.0

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: NODE_OPTIONS=--experimental-vm-modules pnpm test
