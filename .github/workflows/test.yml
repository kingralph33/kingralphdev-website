name: Test

on:
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    # Workflow runs for: Non-draft PRs targeting main/dev from regular branches
    # Workflow skips: Draft PRs, branches starting with 'copilot/'
    # This ensures tests run automatically for ready PRs without manual approval
    if: |
      github.event.pull_request.draft != true &&
      !startsWith(github.head_ref, 'copilot/')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: pnpm test
